<body>

    <div class="menu">

    <div class="cart">

        <div id="cart-items"></div>
        <p><strong>–ò—Ç–æ–≥–æ:</strong> <span id="total-price">0</span> —Ä—É–±.</p>
        <button class="checkout">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

    <script>
        let cart = [];
        document.querySelectorAll(".add-to-cart").forEach(button => {
            button.addEventListener("click", function() {
                const dish = this.parentElement;
                const name = dish.getAttribute("data-name");
                const price = parseInt(dish.getAttribute("data-price"));
                const existing = cart.find(item => item.name === name);
                if (existing) {
                    existing.quantity++;
                } else {
                    cart.push({ name, price, quantity: 1 });
                }
                updateCart();
            });
        });
        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            const totalPrice = document.getElementById("total-price");
            cartItems.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                cartItems.innerHTML += `<div class="cart-item">${item.name} x${item.quantity} <button onclick="removeItem('${item.name}')">‚ùå</button></div>`;
            });
            totalPrice.textContent = total;
        }
        function removeItem(name) {
            cart = cart.filter(item => item.name !== name);
            updateCart();
        }
    </script>
