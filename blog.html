<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffeb8a;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #ffd700;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .blog-form input, .blog-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .blog-form button {
            background-color: #ffd700;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        .blog-post {
            background: #fff3cd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: left;
        }
        .sidebar {
            width: 250px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .sidebar h3 {
            margin-top: 0;
        }
        .post-image {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="file:///C:/Users/Tabaldy%20Beybarys/Downloads/restoran/menu.html" class="back-button">Назад</a>
        Блог
    </header>
    <div class="container">
        <h2>Добавьте новый пост</h2>
        <form class="blog-form" id="blogForm">
            <input type="text" id="title" placeholder="Заголовок" required>
            <textarea id="content" placeholder="Текст поста" required></textarea>
            <input type="file" id="imageUpload" accept="image/*">
            <button type="submit">Опубликовать</button>
        </form>
        <h2>Посты</h2>
        <div id="posts">
            <div class="blog-post">
                <strong>Добро пожаловать!</strong>
                <p>Это ваш первый пост в блоге.</p>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <h3>Популярные посты</h3>
        <ul>
            <li>Как написать идеальный блог</li>
            <li>Советы по продуктивности</li>
            <li>Лучшие места для отдыха</li>
        </ul>
        <h3>Последние комментарии</h3>
        <ul>
            <li>Иван: "Отличный пост!"</li>
            <li>Мария: "Очень полезно!"</li>
        </ul>
    </div>
    <script>
        function addPost(event) {
            event.preventDefault();
            let title = document.getElementById("title").value;
            let content = document.getElementById("content").value;
            let imageUpload = document.getElementById("imageUpload").files[0];
            let postContainer = document.getElementById("posts");
            
            let post = document.createElement("div");
            post.className = "blog-post";
            post.innerHTML = `<strong>${title}</strong><p>${content}</p>`;
            
            if (imageUpload) {
                let img = document.createElement("img");
                img.className = "post-image";
                img.src = URL.createObjectURL(imageUpload);
                post.appendChild(img);
            }
            
            postContainer.prepend(post);
            document.getElementById("blogForm").reset();
        }
        
        document.getElementById("blogForm").addEventListener("submit", addPost);
    </script>
</body>
</html>
